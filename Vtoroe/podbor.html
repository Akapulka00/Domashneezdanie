    <main>
      <div class="container">
        <h3>Для подбора заполните следующие поля на свое усмотрение:</h3>
        <div class="reg">
          <form action="">
            <div class="pol">
              <label for="rai">Выбирите район:</label>
              <select name="rai" required id="rai" >
                <option value="NULL" selected >Не имеет значения </option>
                <option value="pok">Адмиралтейский район </option>
                <option value="pok">Василеостровский район </option>
                <option value="pok">Выборгский район </option>
                <option value="pok">Калининский  район </option>
                <option value="pok">Кировский район </option>
                <option value="pok">Колпинский район </option>
                <option value="pok">Красногвардейский район </option>
                <option value="pok">Красносельский район </option>
                <option value="pok">Кронштадтский район </option>
                <option value="pok">Курортный район </option>
                <option value="pok">Московский район </option>
                <option value="pok">Невский район </option>
                <option value="pok">Петроградский район </option>
                <option value="pok">Петродворцовый район </option>
                <option value="pok">Приморский район </option>
              </select>
            </div>
            <label for="">Выбирите количество комнат:</label>
            <div class="polkol">
              <div>
                <label for="contactChoice1">Студия</label>
        <input type="checkbox" id="contactChoice1" name="contact[]" value="0">
              </div>
        <div>
          <label for="contactChoice2">1 комннатная</label>
          <input type="checkbox" id="contactChoice2" name="contact[]" value="1">
        </div>
        <div>
          <label for="contactChoice3">2 комннатная</label>
          <input type="checkbox" id="contactChoice3" name="contact[]" value="2">
        </div>
      <div>
        <label for="contactChoice4">3 комннатная</label>
       <input type="checkbox" id="contactChoice4" name="contact[]" value="3">
      </div>
       <div>
        <label for="contactChoice5">4 комннатная</label>
       <input type="checkbox" id="contactChoice5" name="contact[]" value="4">
       </div>
       <div>
        <label for="contactChoice6">5 комннатная</label>
       <input type="checkbox" id="contactChoice6" name="contact[]" value="5">
       </div>
       <div>
        <label for="contactChoice7">6 комннатная</label>
        <input type="checkbox" id="contactChoice7" name="contact[]" value="6">
       </div>
        <div>
        <label for="godsd">Введите год сдачи дома</label>
        <input type="number" id="godsd" name="godsd" min="0" >
       </div>
       <div>
        <label for="maxstoim">Введите максимальную стоймость квартиры</label>
        <input type="number" id="maxstoim" name="maxstoim" min="0" >
       </div>
       <div>
        <label for="maxploch">Максимальная площадь в метрах квадратных</label>
        <input type="number" id="maxploch" name="maxploch" min="0" >
       </div>
       <label for="otdel">Выбирите наличие отделки</label>
       <select id="otdel" name="otdel" required >
        <option value="NULL" selected >Не имеет значения </option>
        <option value="yesotdel">С отдклкой </option>
        <option value="nootdel" >Без отделки</option>
      </select>
      <label for="balkon">Выбирите наличие балкона</label>
       <select id="balkon" name="balkon" required >
        <option value="NULL" selected >Не имеет значения </option>
        <option value="yesotdel">С балконом </option>
        <option value="nootdel" >Без балкона</option>
      </select>
      <p class="lab">Выбирите класс:</p>
      <div class="polkol">
        <div>
          <label for="Eco">Эконом</label>
  <input type="checkbox" id="Eco" name="klass[]" value="Eco">
        </div>
  <div>
    <label for="Komfort">Комфорт</label>
    <input type="checkbox" id="Komfort" name="klass[]" value="Komfort">
  </div>
  <div>
    <label for="Prem">Премиум</label>
    <input type="checkbox" id="Prem" name="klass[]" value="Prem">
  </div>
<div>
  <label for="DeLUX">Делюкс</label>
 <input type="checkbox" id="DeLUX" name="klass[]" value="DeLUX">
</div>
<p class="lab">Введите минимальный и максимальный этаж</p>
<div class="etashi">
  <label for="Etas1">От</label>
 <input type="number" id="Etas1" name="Etashmin"  min="0">
 <label for="Etas2">До</label>
 <input type="number" id="Etas2" name="Etashmax"  min="0">
</div>
<div class="buttonepod">
  <input type="submit" name="buttonpod" value="Подобрать">
</div>
        </div>
      </div>  
          </form>
